{{define "index"}}
{{template "page-layout" .}}
{{end}}

{{define "page"}}

<center>
    <h1>Liberr—óna</h1>
    <img src="www/logo.jpg" style="width: 200px; border-radius: 5px;">
    <h3>Lean a language by reading in it</h3>
</center>

<div class="container">
    <section>
        <div class="title">
            <h3>Documents</h3>
            <a href="/add-doc" class="square-button" title="Add new document">+
            </a>
        </div>
        <ul>
            {{range .Docs}}
            <li><a href="/doc/{{.DocID}}" hx-boost="false"><b>{{.Title}}</b> by <i>{{.Author}}</i></a></li>
            {{end}}
        </ul>
    </section>

    <section>
        <div class="title">
            <h3>Language Pairs</h3>
            <a href="/add-lang" class="square-button" title="Add new language pair">+
            </a>
        </div>
        <ul>
            {{range .Langs}}
            <li>{{.Name}}</li>
            {{end}}
        </ul>
    </section>
</div>

{{end}}
